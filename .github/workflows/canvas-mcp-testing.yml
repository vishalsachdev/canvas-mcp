name: Canvas MCP Testing

on:
  push:
    branches: [ main, development ]
    paths: 
      - 'src/canvas_mcp/**'
      - 'tests/**'
  pull_request:
    branches: [ main ]

jobs:
  test-suite:
    name: MCP Tools Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-asyncio pytest-cov coverage
    
    - name: Run Tool Tests
      run: |
        pytest tests/tools/ -v --tb=short
    
    - name: Run Security Tests
      run: |
        pytest tests/security/ -v --tb=short
      continue-on-error: true
    
    - name: Generate Coverage Report
      run: |
        coverage run -m pytest tests/
        coverage report --include="src/canvas_mcp/tools/*"
        coverage html --include="src/canvas_mcp/tools/*"
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Generate Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Canvas MCP Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count tests
        TOOL_TESTS=$(find tests/tools -name "test_*.py" | wc -l)
        SECURITY_TESTS=$(find tests/security -name "test_*.py" | wc -l)
        
        echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- Tool test files: ${TOOL_TESTS}" >> $GITHUB_STEP_SUMMARY
        echo "- Security test files: ${SECURITY_TESTS}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "See artifacts for detailed coverage report." >> $GITHUB_STEP_SUMMARY